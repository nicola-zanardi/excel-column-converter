<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154749184-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-154749184-1');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="Convert an Excel Column Name to Column Number and vice versa in an easy, free and automated way" />
  <title>Excel Column Name Number Converter</title>
  <link rel="stylesheet" href="css/output.css" type="text/css" />
</head>

<body class="bg-green-800">
  <div class="container m-auto p-10">
    <h1 class="text-gray-300 font-black text-5xl md:text-6xl lg:text-8xl tracking-tighter text-center">
      EXCEL COLUMN CONVERTER
    </h1>
    <div class="text-gray-300 mt-10 flex flex-col text-xl text-center">
      <span>Simply convert an Excel <b>column name</b> in its <b>position number</b> and vice versa.</span>
      <span>Type the desired value in one of the fields, the other will show the conversion automatically!</span>
    </div>
    <div class="mt-10">
      <form class="flex justify-center flex-col">
        <div>
          <label class="block" for="letters">
            <span class="text-gray-400 text-center w-full block font-bold">COLUMN NAME</span>
            <input
              class="text-center text-gray-200 bg-transparent text-4xl form-input mt-1 block w-full uppercase border-b-2 border-gray-600 focus:border-gray-200 focus:border-b-4 focus:outline-none focus:border-dotted"
              id="letters" pattern="[a-zA-Z]*" maxlength="10" />
          </label>
        </div>
        <div class="mt-10">
          <label class="block" for="number">
            <span class="text-gray-400 text-center w-full block font-bold">COLUMN NUMBER</span>
            <input
              class="text-center text-gray-200 bg-transparent text-4xl form-input mt-1 block w-full border-b-2 border-gray-600 focus:border-gray-200 focus:border-b-4 focus:outline-none focus:border-dotted"
              id="number" pattern="[0-9]*" />
          </label>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <script src="excel-converter.js"></script>
  </footer>
</body c>

</html>
